                lastMatchConfirmed = true;
                consecutiveMatches = 0;
                
                // –°–±—Ä–æ—Å —Ç–∞–π–º–µ—Ä–∞ –∞–≤—Ç–æ—Å–∫—Ä–æ–ª–ª–∞
                resetAutoScrollTimer();
            } else {
                lastMatchConfirmed = false;
                consecutiveMatches++;
                statusEl.textContent = `–ò—â—É: "${searchText}"...`;
                
                // –†–∞—Å—à–∏—Ä–µ–Ω–∏–µ –∑–æ–Ω—ã –ø–æ–∏—Å–∫–∞ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
                setTimeout(processSpeech, 1000);
            }
        }
        
        // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–π
        function highlightMatches(element, words) {
            document.querySelectorAll('.sufler-highlight').forEach(el => {
                el.classList.remove('sufler-highlight');
            });
            
            document.querySelectorAll('.sufler-active-block').forEach(el => {
                el.classList.remove('sufler-active-block');
            });
            
            element.classList.add('sufler-active-block');
            let newHTML = element.innerHTML;
            
            words.forEach(word => {
                if (word.length >= config.minWordLength) {
                    const regex = new RegExp(`(${escapeRegExp(word)})`, 'gi');
                    newHTML = newHTML.replace(regex, '<span class="sufler-highlight">$1</span>');
                }
            });
            
            element.innerHTML = newHTML;
        }
        
        // –≠–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–ø–µ—Ü—Å–∏–º–≤–æ–ª–æ–≤
        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
        
        // –ü–ª–∞–≤–Ω–æ–µ —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞
        function centerElement(element) {
            if (!element) return;
            
            const elementRect = element.getBoundingClientRect();
            const targetScrollPos = elementRect.top + window.pageYOffset - 
                                  (window.innerHeight * 0.3);
            
            window.scrollTo({
                top: targetScrollPos,
                behavior: 'smooth'
            });
        }
        
        // –ê–≤—Ç–æ—Å–∫—Ä–æ–ª–ª –ø–æ —Ç–∞–π–º–µ—Ä—É
        function resetAutoScrollTimer() {
            if (autoScrollTimer) clearTimeout(autoScrollTimer);
            
            autoScrollTimer = setTimeout(() => {
                if (lastFoundIndex < allElements.length - 1) {
                    lastFoundIndex++;
                    lastFoundElement = allElements[lastFoundIndex];
                    highlightMatches(lastFoundElement, []);
                    if (config.mode === 'highlight-scroll') {
                        centerElement(lastFoundElement);
                    }
                    statusEl.textContent = '–ê–≤—Ç–æ—Å–∫—Ä–æ–ª–ª: –ø–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –±–ª–æ–∫—É';
                    resetAutoScrollTimer();
                }
            }, config.autoScrollTimeout * 1000);
        }
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å—É—Ñ–ª–µ—Ä–æ–º
        function toggleRecognition() {
            if (isActive) {
                stopRecognition();
            } else {
                startRecognition();
            }
        }
        
        function startRecognition() {
            if (!recognition) initSpeechRecognition();
            
            try {
                recognition.start();
                isActive = true;
                suflerToggle.classList.add('active');
                suflerToggle.innerHTML = 'üî¥ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å';
                statusEl.textContent = '–°–ª—É—à–∞—é...';
                wordsBuffer = [];
                lastFoundElement = null;
                lastFoundIndex = -1;
                consecutiveMatches = 0;
                resetAutoScrollTimer();
                
                window.focus();
            } catch (error) {
                statusEl.textContent = '–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É';
                setTimeout(startRecognition, 500);
            }
        }
        
        function stopRecognition() {
            isActive = false;
            if (recognition) {
                recognition.stop();
                recognition = null;
            }
            suflerToggle.classList.remove('active');
            suflerToggle.innerHTML = 'üé§ –í–∫–ª—é—á–∏—Ç—å';
            statusEl.textContent = '–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ';
            if (autoScrollTimer) clearTimeout(autoScrollTimer);
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏
        function showSettings() {
            modeSelect.value = config.mode;
            wordsRange.value = config.wordsToUse;
            wordsValue.textContent = config.wordsToUse;
            radiusRange.value = config.searchRadius;
            radiusValue.textContent = config.searchRadius;
            sensitivityRange.value = config.sensitivity;
            sensitivityValue.textContent = config.sensitivity + '%';
            minLengthRange.value = config.minWordLength;
            minLengthValue.textContent = config.minWordLength;
            autoScrollTimeout.value = config.autoScrollTimeout;
            autoScrollTimeoutValue.textContent = config.autoScrollTimeout;
            
            settingsPanel.style.display = 'block';
        }
        
        function hideSettings() {
            settingsPanel.style.display = 'none';
        }
        
        function loadSettings() {
            const savedSettings = localStorage.getItem('suflerSettings');
            if (savedSettings) {
                config = {...defaultConfig, ...JSON.parse(savedSettings)};
            }
        }
        
        function saveSettings() {
            config = {
                mode: modeSelect.value,
                wordsToUse: parseInt(wordsRange.value),
                searchRadius: parseInt(radiusRange.value),
                sensitivity: parseInt(sensitivityRange.value),
                minWordLength: parseInt(minLengthRange.value),
                autoScrollTimeout: parseInt(autoScrollTimeout.value)
            };
            
            localStorage.setItem('suflerSettings', JSON.stringify(config));
            updatePreview(); // –ü–µ—Ä–µ–∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Fuse.js —Å –Ω–æ–≤—ã–º–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏
            hideSettings();
        }
        
        function resetSettings() {
            config = {...defaultConfig};
            localStorage.removeItem('suflerSettings');
            updatePreview();
            hideSettings();
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–Ω–∞—á–µ–Ω–∏–π –Ω–∞—Å—Ç—Ä–æ–µ–∫
        function initSettingsEvents() {
            wordsRange.addEventListener('input', () => {
                wordsValue.textContent = wordsRange.value;
            });
            
            radiusRange.addEventListener('input', () => {
                radiusValue.textContent = radiusRange.value;
            });
            
            sensitivityRange.addEventListener('input', () => {
                sensitivityValue.textContent = sensitivityRange.value + '%';
            });
            
            minLengthRange.addEventListener('input', () => {
                minLengthValue.textContent = minLengthRange.value;
            });
            
            autoScrollTimeout.addEventListener('input', () => {
                autoScrollTimeoutValue.textContent = autoScrollTimeout.value;
            });
            
            settingsBtn.addEventListener('click', showSettings);
            closeSettingsBtn.addEventListener('click', hideSettings);
            saveSettingsBtn.addEventListener('click', saveSettings);
            resetSettingsBtn.addEventListener('click', resetSettings);
        }
        
        // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
        function initHotkeys() {
            document.addEventListener('keydown', (e) => {
                // Space - –ø–∞—É–∑–∞/–ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å
                if (e.code === 'Space' && !e.ctrlKey && !e.metaKey && !e.altKey) {
                    e.preventDefault();
                    toggleRecognition();
                }
                
                // ArrowUp - –Ω–∞–∑–∞–¥
                if (e.code === 'ArrowUp') {
                    e.preventDefault();
                    if (lastFoundIndex > 0) {
                        lastFoundIndex--;
                        lastFoundElement = allElements[lastFoundIndex];
                        highlightMatches(lastFoundElement, []);
                        if (config.mode === 'highlight-scroll') {
                            centerElement(lastFoundElement);
                        }
                        statusEl.textContent = '–ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞–∑–∞–¥';
                        resetAutoScrollTimer();
                    }
                }
                
                // ArrowDown - –≤–ø–µ—Ä–µ–¥
                if (e.code === 'ArrowDown') {
                    e.preventDefault();
                    if (lastFoundIndex < allElements.length - 1) {
                        lastFoundIndex++;
                        lastFoundElement = allElements[lastFoundIndex];
                        highlightMatches(lastFoundElement, []);
                        if (config.mode === 'highlight-scroll') {
                            centerElement(lastFoundElement);
                        }
                        statusEl.textContent = '–ü–µ—Ä–µ—Ö–æ–¥ –≤–ø–µ—Ä–µ–¥';
                        resetAutoScrollTimer();
                    }
                }
                
                // R - —Å–±—Ä–æ—Å –∫ –Ω–∞—á–∞–ª—É
                if (e.code === 'KeyR') {
                    e.preventDefault();
                    lastFoundIndex = -1;
                    lastFoundElement = null;
                    document.querySelectorAll('.sufler-highlight, .sufler-active-block')
                        .forEach(el => {
                            el.classList.remove('sufler-highlight', 'sufler-active-block');
                        });
                    statusEl.textContent = '–°–±—Ä–æ—Å –∫ –Ω–∞—á–∞–ª—É';
                    resetAutoScrollTimer();
                    if (config.mode === 'highlight-scroll') {
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                }
                
                // Ctrl+E - —Ä–µ–¥–∞–∫—Ç–æ—Ä
                if ((e.ctrlKey || e.metaKey) && e.key === 'e') {
                    e.preventDefault();
                    toggleEditorBtn.click();
                }
                
                // Ctrl+T - —Ç–µ–º–∞
                if ((e.ctrlKey || e.metaKey) && e.key === 't') {
                    e.preventDefault();
                    toggleTheme();
                }
                
                // Ctrl+P - –ø–∞–Ω–µ–ª—å
                if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
                    e.preventDefault();
                    togglePanel();
                }
                
                // Ctrl+, - –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
                if ((e.ctrlKey || e.metaKey) && e.key === ',') {
                    e.preventDefault();
                    showSettings();
                }
            });
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function initApp() {
            initEditor();
            initEditorControls();
            initSettingsEvents();
            initHotkeys();
            
            suflerToggle.addEventListener('click', toggleRecognition);
            toggleThemeBtn.addEventListener('click', toggleTheme);
            panelToggle.addEventListener('click', togglePanel);
            
            setTimeout(() => {
                if (!isActive) {
                    startRecognition();
                }
            }, 500);
            
            const observer = new MutationObserver(() => {
                if (preview.innerHTML.trim()) {
                    updatePreview();
                    observer.disconnect();
                }
            });
            observer.observe(preview, { childList: true, subtree: true });
        }
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        initApp();
    })();
    </script>
