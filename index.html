    <style>

        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;

        /* –°—Ç–∏–ª–∏ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞ */
        #editor-container {
            width: 40%;

        .editor-header {

        /* –°—Ç–∏–ª–∏ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ */

            color: var(--text-dark);

        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .control-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;

            padding: 15px;

        .control-panel.hidden {

        .panel-toggle {

            background: var(--primary);

            z-index: 1001;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .panel-toggle.hidden {

        }
        
        .dark-theme .control-panel {

        }
        
        .control-btn {
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .control-btn:hover {

            opacity: 0.9;
        }
        
        #suflerToggle {
            background: var(--success);
        }
        
        #suflerToggle.active {
            background: var(--danger);
        }
        
        #toggleEditorBtn {

        }
        
        #toggleThemeBtn {

        }
        
        #settingsBtn {
            background: #9c27b0;
        }
        
        #suflerStatus {
            margin-top: 5px;

        }
        
        /* –ü–æ–¥—Å–≤–µ—Ç–∫–∞ —Ç–µ–∫—Å—Ç–∞ */
        .sufler-highlight {
            background: var(--highlight) !important;
            color: #000 !important;
            border-radius: 3px !important;

        .sufler-active-block {

        /* –ö–ª–∞—Å—Å –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞ */
        .editor-hidden {

        }
        
        .preview-full-width {

        /* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ */
        .settings-panel {
            position: fixed;

        .settings-panel h3 {

        .settings-group {

        .settings-group label {

        .settings-group .value-display {

        .settings-actions {

        .close-settings {

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            #app {
                flex-direction: column;
            }
            
            #editor-container, #preview {

            }
            
            .editor-hidden {
                transform: translateX(0);
                position: absolute;
                height: 0;
            }
            
            .settings-panel {
                width: 90%;
            }
        }
    </style>

<body>
    <div id="app">
        <div id="editor-container">

            <input type="range" id="sensitivityRange" min="10" max="90" value="50" step="10">

            <input type="range" id="autoScrollTime" min="5" max="30" value="10" step="1">

        <div class="settings-actions">
            <button id="saveSettings" class="control-btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script>
    (function() {
        'use strict';
        
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        const defaultConfig = {
            mode: 'highlight-scroll',
            wordsToUse: 3,
            searchRadius: 5,
            sensitivity: 50,
            minWordLength: 2,
            autoScrollTime: 10
        };
        
        // –¢–µ–∫—É—â–∞—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        let config = {...defaultConfig};
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const editorContainer = document.getElementById('editor-container');
        const suflerToggle = document.getElementById('suflerToggle');
        const toggleEditorBtn = document.getElementById('toggleEditorBtn');
        const toggleThemeBtn = document.getElementById('toggleThemeBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const closeSettingsBtn = document.querySelector('.close-settings');
        const saveSettingsBtn = document.getElementById('saveSettings');
        const resetSettingsBtn = document.getElementById('resetSettings');
        const statusEl = document.getElementById('suflerStatus');
        const controlPanel = document.querySelector('.control-panel');
        const panelToggle = document.querySelector('.panel-toggle');
        const settingsPanel = document.querySelector('.settings-panel');
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã –Ω–∞—Å—Ç—Ä–æ–µ–∫
        const modeSelect = document.getElementById('modeSelect');
        const wordsRange = document.getElementById('wordsRange');
        const wordsValue = document.getElementById('wordsValue');
        const radiusRange = document.getElementById('radiusRange');
        const radiusValue = document.getElementById('radiusValue');
        const sensitivityRange = document.getElementById('sensitivityRange');
        const sensitivityValue = document.getElementById('sensitivityValue');
        const minLengthRange = document.getElementById('minLengthRange');
        const minLengthValue = document.getElementById('minLengthValue');
        const autoScrollTime = document.getElementById('autoScrollTime');
        const autoScrollValue = document.getElementById('autoScrollValue');
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let recognition;
        let isActive = false;
        let wordsBuffer = [];
        let lastFoundElement = null;
        let lastFoundIndex = 0;
        let isDarkTheme = false;
        let isPanelHidden = true;
        let allElements = [];
        let autoScrollTimer;
        let consecutiveMatches = 0;
        let searchExpansionTimer;
        let currentSearchRadius;
        let lastProcessedTime = 0;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞
        function initEditor() {
            if (localStorage.getItem('suflerContent')) {
                editor.value = localStorage.getItem('suflerContent');
                updatePreview();
            }
            
            if (localStorage.getItem('darkTheme') === 'true') {
                toggleTheme();
            }
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫
            loadSettings();
            
            editor.addEventListener('input', () => {
                updatePreview();
                localStorage.setItem('suflerContent', editor.value);
            });
            
            function adjustTextarea() {
                editor.style.height = 'auto';
                editor.style.height = editor.scrollHeight + 'px';
            }
            editor.addEventListener('input', adjustTextarea);
            adjustTextarea();
            
            window.addEventListener('load', () => editor.focus());
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ preview
        function updatePreview() {
            preview.innerHTML = marked.parse(editor.value);
            allElements = Array.from(preview.querySelectorAll('p, h1, h2, h3, li, div'));
        }
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ä–µ–¥–∞–∫—Ç–æ—Ä–æ–º
        function initEditorControls() {
            toggleEditorBtn.addEventListener('click', () => {
                editorContainer.classList.toggle('editor-hidden');
                preview.classList.toggle('preview-full-width');
                
                toggleEditorBtn.innerHTML = editorContainer.classList.contains('editor-hidden') 
                    ? 'üìù –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–¥–∞–∫—Ç–æ—Ä' 
                    : 'üìù –°–∫—Ä—ã—Ç—å —Ä–µ–¥–∞–∫—Ç–æ—Ä';
            });
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            document.body.classList.toggle('dark-theme');
            localStorage.setItem('darkTheme', isDarkTheme);
            toggleThemeBtn.innerHTML = isDarkTheme ? 'üåû –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞' : 'üåì –¢—ë–º–Ω–∞—è —Ç–µ–º–∞';
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –ø–∞–Ω–µ–ª–∏
        function togglePanel() {
            isPanelHidden = !isPanelHidden;
            controlPanel.classList.toggle('hidden');
            panelToggle.innerHTML = isPanelHidden ? '‚öôÔ∏è' : '‚ùå';
        }
        
        // –†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏
        function initSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                statusEl.textContent = '–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è';
                suflerToggle.disabled = true;
                return;
            }
            
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'ru-RU';
            
            recognition.onresult = (event) => {
                const results = Array.from(event.results);
                const last = results[results.length - 1];
                
                if (last && !last.isFinal) {
                    const transcript = last[0].transcript.trim();
                    const newWords = transcript.toLowerCase()
                        .split(/\s+/)
                        .filter(w => w.length >= config.minWordLength);
                    
                    if (newWords.length > 0) {
                        wordsBuffer = [...wordsBuffer, ...newWords].slice(-10);
                        processSpeech();
                    }
                }
            };
            
            recognition.onerror = (event) => {
                if (isActive) setTimeout(() => recognition.start(), 300);
            };
            
            recognition.onend = () => {
                if (isActive) recognition.start();
            };
        }
        
        // –ü–æ–ª—É—á–∏—Ç—å —ç–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è –ø–æ–∏—Å–∫–∞ —Å –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–º —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ–º
        function getSearchElements() {
            if (!allElements.length) return [];
            
            // –ï—Å–ª–∏ –Ω–µ—Ç –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –Ω–∞–π–¥–µ–Ω–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞, –Ω–∞—á–∏–Ω–∞–µ–º —Å –Ω–∞—á–∞–ª–∞
            if (!lastFoundElement || !allElements.includes(lastFoundElement)) {
                lastFoundIndex = 0;
                return allElements.slice(0, currentSearchRadius * 2);
            }
            
            const currentIndex = allElements.indexOf(lastFoundElement);
            const start = Math.max(0, currentIndex - currentSearchRadius);
            const end = Math.min(allElements.length, currentIndex + currentSearchRadius + 1);
            
            return allElements.slice(start, end);
        }
        
        // –ü–æ–∏—Å–∫ –ª—É—á—à–µ–≥–æ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è —Å fuzzy-–ª–æ–≥–∏–∫–æ–π
        function findBestMatch(searchWords, elements) {
            if (!elements.length || !searchWords.length) return null;
            
            const fuseOptions = {
                includeScore: true,
                threshold: 0.6,
                ignoreLocation: true,
                minMatchCharLength: config.minWordLength,
                keys: ['textContent']
            };
            
            const fuse = new Fuse(elements, fuseOptions);
            const results = fuse.search(searchWords.join(' '));
            
            if (results.length > 0) {
                const bestMatch = results[0];
                const matchScore = 1 - bestMatch.score; // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ –ø—Ä–æ—Ü–µ–Ω—Ç —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è
                
                if (matchScore >= (config.sensitivity / 100)) {
                    return {
                        element: bestMatch.item,
                        score: matchScore
                    };
                }
            }
            
            return null;
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ—á–∏ —Å —É–ª—É—á—à–µ–Ω–Ω–æ–π –ª–æ–≥–∏–∫–æ–π
        function processSpeech() {
            if (wordsBuffer.length === 0) return;
            
            const now = Date.now();
            if (now - lastProcessedTime < 500) return; // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ —á–∞—Å—Ç–æ—Ç—ã –æ–±—Ä–∞–±–æ—Ç–∫–∏
            lastProcessedTime = now;
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–∞–π–º–µ—Ä –∞–≤—Ç–æ—Å–∫—Ä–æ–ª–ª–∞ –ø—Ä–∏ –∫–∞–∂–¥–æ–º –Ω–æ–≤–æ–º —Å–ª–æ–≤–µ
            resetAutoScrollTimer();
            
            const searchWords = wordsBuffer.slice(-config.wordsToUse);
            const elementsToSearch = getSearchElements();
            const bestMatch = findBestMatch(searchWords, elementsToSearch);
            
            if (bestMatch) {
                // –ï—Å–ª–∏ –Ω–∞—à–ª–∏ —Ö–æ—Ä–æ—à–µ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ
                highlightMatches(bestMatch.element, searchWords);
                
                if (config.mode === 'highlight-scroll') {
                    centerElement(bestMatch.element);
                }
                
                statusEl.textContent = `–ù–∞–π–¥–µ–Ω–æ: "${searchWords.join(' ')}" (${Math.round(bestMatch.score * 100)}%)`;
                lastFoundElement = bestMatch.element;
                lastFoundIndex = allElements.indexOf(bestMatch.element);
                consecutiveMatches++;
                currentSearchRadius = config.searchRadius; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ä–∞–¥–∏—É—Å –ø–æ–∏—Å–∫–∞
                
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ –æ–±–ª–∞—Å—Ç–∏ –ø–æ–∏—Å–∫–∞
                if (searchExpansionTimer) {
                    clearTimeout(searchExpansionTimer);
                    searchExpansionTimer = null;
                }
            } else {
                // –ï—Å–ª–∏ –Ω–µ –Ω–∞—à–ª–∏ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ
                consecutiveMatches = 0;
                
                // –†–∞—Å—à–∏—Ä—è–µ–º –æ–±–ª–∞—Å—Ç—å –ø–æ–∏—Å–∫–∞, –µ—Å–ª–∏ –µ—â–µ –Ω–µ –¥–µ–ª–∞–ª–∏ —ç—Ç–æ–≥–æ
                if (!searchExpansionTimer && currentSearchRadius < allElements.length / 2) {
                    statusEl.textContent = `–ü–æ–∏—Å–∫ –≤ —Ä–∞—Å—à–∏—Ä–µ–Ω–Ω–æ–π –æ–±–ª–∞—Å—Ç–∏...`;
                    
                    searchExpansionTimer = setTimeout(() => {
                        currentSearchRadius = Math.min(
                            currentSearchRadius * 2, 
                            Math.max(20, allElements.length / 2)
                        );
                        searchExpansionTimer = null;
                        processSpeech(); // –ü–æ–≤—Ç–æ—Ä—è–µ–º –ø–æ–∏—Å–∫ —Å –Ω–æ–≤—ã–º —Ä–∞–¥–∏—É—Å–æ–º
                    }, 1000);
                }
            }
        }
        
        // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–π
        function highlightMatches(element, words) {
            // –£–±–∏—Ä–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â—É—é –ø–æ–¥—Å–≤–µ—Ç–∫—É
            document.querySelectorAll('.sufler-highlight').forEach(el => {
                el.classList.remove('sufler-highlight');
            });
            
            // –£–±–∏—Ä–∞–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –±–ª–æ–∫–∞
            document.querySelectorAll('.sufler-active-block').forEach(el => {
                el.classList.remove('sufler-active-block');
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é –ø–æ–¥—Å–≤–µ—Ç–∫—É
            element.classList.add('sufler-active-block');
            let newHTML = element.innerHTML;
            
            words.forEach(word => {
                if (word.length >= config.minWordLength) {
                    const regex = new RegExp(`(${escapeRegExp(word)})`, 'gi');
                    newHTML = newHTML.replace(regex, '<span class="sufler-highlight">$1</span>');
                }
            });
            
            element.innerHTML = newHTML;
        }
        
        // –≠–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–ø–µ—Ü—Å–∏–º–≤–æ–ª–æ–≤
        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
        
        // –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞ —Å –ø–ª–∞–≤–Ω—ã–º —Å–∫—Ä–æ–ª–ª–æ–º
        function centerElement(element) {
            if (!element) return;
            
            const elementRect = element.getBoundingClientRect();
            const targetScrollPos = elementRect.top + window.pageYOffset - 
                                  (window.innerHeight * 0.3);
            
            window.scrollTo({
                top: targetScrollPos,
                behavior: 'smooth'
            });
        }
        
        // –¢–∞–π–º–µ—Ä –∞–≤—Ç–æ—Å–∫—Ä–æ–ª–ª–∞
        function resetAutoScrollTimer() {
            if (autoScrollTimer) {
                clearTimeout(autoScrollTimer);
            }
            
            autoScrollTimer = setTimeout(() => {
                if (!isActive) return;
                
                // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —ç–ª–µ–º–µ–Ω—Ç—É
                const nextIndex = Math.min(lastFoundIndex + 1, allElements.length - 1);
                const nextElement = allElements[nextIndex];
                
                if (nextElement) {
                    highlightMatches(nextElement, []);
                    centerElement(nextElement);
                    lastFoundElement = nextElement;
                    lastFoundIndex = nextIndex;
                    statusEl.textContent = '–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ø–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –±–ª–æ–∫—É';
                }
                
                resetAutoScrollTimer();
            }, config.autoScrollTime * 1000);
        }
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å—É—Ñ–ª–µ—Ä–æ–º
        function toggleRecognition() {
            if (isActive) {
                stopRecognition();
            } else {
                startRecognition();
            }
        }
        
        function startRecognition() {
            if (!recognition) initSpeechRecognition();
            
            try {
                recognition.start();
                isActive = true;
                suflerToggle.classList.add('active');
                suflerToggle.innerHTML = 'üî¥ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å';
                statusEl.textContent = '–°–ª—É—à–∞—é...';
                wordsBuffer = [];
                lastFoundElement = null;
                lastFoundIndex = 0;
                currentSearchRadius = config.searchRadius;
                consecutiveMatches = 0;
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä –∞–≤—Ç–æ—Å–∫—Ä–æ–ª–ª–∞
                resetAutoScrollTimer();
                
                window.focus();
            } catch (error) {
                statusEl.textContent = '–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É';
                setTimeout(startRecognition, 500);
            }
        }
        
        function stopRecognition() {
            isActive = false;
            if (recognition) {
                recognition.stop();
                recognition = null;
            }
            suflerToggle.classList.remove('active');
            suflerToggle.innerHTML = 'üé§ –í–∫–ª—é—á–∏—Ç—å';
            statusEl.textContent = '–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ';
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–µ —Ç–∞–π–º–µ—Ä—ã
            if (autoScrollTimer) {
                clearTimeout(autoScrollTimer);
                autoScrollTimer = null;
            }
            
            if (searchExpansionTimer) {
                clearTimeout(searchExpansionTimer);
                searchExpansionTimer = null;
            }
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏
        function showSettings() {
            // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ç–µ–∫—É—â–∏–µ –∑–Ω–∞—á–µ–Ω–∏—è
            modeSelect.value = config.mode;
            wordsRange.value = config.wordsToUse;
            wordsValue.textContent = config.wordsToUse;
            radiusRange.value = config.searchRadius;
            radiusValue.textContent = config.searchRadius;
            sensitivityRange.value = config.sensitivity;
            sensitivityValue.textContent = config.sensitivity + '%';
            minLengthRange.value = config.minWordLength;
            minLengthValue.textContent = config.minWordLength;
            autoScrollTime.value = config.autoScrollTime;
            autoScrollValue.textContent = config.autoScrollTime;
            
            settingsPanel.style.display = 'block';
        }
        
        function hideSettings() {
            settingsPanel.style.display = 'none';
        }
        
        function loadSettings() {
            const savedSettings = localStorage.getItem('suflerSettings');
            if (savedSettings) {
                config = {...defaultConfig, ...JSON.parse(savedSettings)};
            }
        }
        
        function saveSettings() {
            config = {
                mode: modeSelect.value,
                wordsToUse: parseInt(wordsRange.value),
                searchRadius: parseInt(radiusRange.value),
                sensitivity: parseInt(sensitivityRange.value),
                minWordLength: parseInt(minLengthRange.value),
                autoScrollTime: parseInt(autoScrollTime.value)
            };
            
            localStorage.setItem('suflerSettings', JSON.stringify(config));
            hideSettings();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—É—â–∏–π —Ä–∞–¥–∏—É—Å –ø–æ–∏—Å–∫–∞
            if (isActive) {
                currentSearchRadius = config.searchRadius;
            }
        }
        
        function resetSettings() {
            config = {...defaultConfig};
            localStorage.removeItem('suflerSettings');
            hideSettings();
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–Ω–∞—á–µ–Ω–∏–π –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        function initSettingsEvents() {
            wordsRange.addEventListener('input', () => {
                wordsValue.textContent = wordsRange.value;
            });
            
            radiusRange.addEventListener('input', () => {
                radiusValue.textContent = radiusRange.value;
            });
            
            sensitivityRange.addEventListener('input', () => {
                sensitivityValue.textContent = sensitivityRange.value + '%';
            });
            
            minLengthRange.addEventListener('input', () => {
                minLengthValue.textContent = minLengthRange.value;
            });
            
            autoScrollTime.addEventListener('input', () => {
                autoScrollValue.textContent = autoScrollTime.value;
            });
            
            settingsBtn.addEventListener('click', showSettings);
            closeSettingsBtn.addEventListener('click', hideSettings);
            saveSettingsBtn.addEventListener('click', saveSettings);
            resetSettingsBtn.addEventListener('click', resetSettings);
        }
        
        // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
        function initHotkeys() {
            document.addEventListener('keydown', (e) => {
                // Space - —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å—É—Ñ–ª–µ—Ä–æ–º
                if (e.code === 'Space') {
                    e.preventDefault();
                    toggleRecognition();
                }
                
                // –°—Ç—Ä–µ–ª–∫–∞ –≤–Ω–∏–∑ - —Å–ª–µ–¥—É—é—â–∏–π –∞–±–∑–∞—Ü
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    moveToNextParagraph();
                }
                
                // –°—Ç—Ä–µ–ª–∫–∞ –≤–≤–µ—Ä—Ö - –ø—Ä–µ–¥—ã–¥—É—â–∏–π –∞–±–∑–∞—Ü
                if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    moveToPrevParagraph();
                }
                
                // R - —Å–±—Ä–æ—Å –∫ –Ω–∞—á–∞–ª—É
                if (e.key === 'r' || e.key === 'R') {
                    e.preventDefault();
                    resetToStart();
                }
                
                // Ctrl+E - —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ä–µ–¥–∞–∫—Ç–æ—Ä–æ–º
                if ((e.ctrlKey || e.metaKey) && e.key === 'e') {
                    e.preventDefault();
                    toggleEditorBtn.click();
                }
                
                // Ctrl+T - –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
                if ((e.ctrlKey || e.metaKey) && e.key === 't') {
                    e.preventDefault();
                    toggleTheme();
                }
                
                // Ctrl+P - –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –ø–∞–Ω–µ–ª–∏
                if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
                    e.preventDefault();
                    togglePanel();
                }
                
                // Ctrl+, - –æ—Ç–∫—Ä—ã—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
                if ((e.ctrlKey || e.metaKey) && e.key === ',') {
                    e.preventDefault();
                    showSettings();
                }
            });
        }
        
        // –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –∞–±–∑–∞—Ü—É
        function moveToNextParagraph() {
            if (!allElements.length) return;
            
            const currentIndex = lastFoundElement ? allElements.indexOf(lastFoundElement) : -1;
            const nextIndex = Math.min(currentIndex + 1, allElements.length - 1);
            const nextElement = allElements[nextIndex];
            
            if (nextElement) {
                highlightMatches(nextElement, []);
                centerElement(nextElement);
                lastFoundElement = nextElement;
                lastFoundIndex = nextIndex;
                statusEl.textContent = '–ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –±–ª–æ–∫—É';
                
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–∞–π–º–µ—Ä –∞–≤—Ç–æ—Å–∫—Ä–æ–ª–ª–∞
                if (isActive) {
                    resetAutoScrollTimer();
                }
            }
        }
        
        // –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –∫ –ø—Ä–µ–¥—ã–¥—É—â–µ–º—É –∞–±–∑–∞—Ü—É
        function moveToPrevParagraph() {
            if (!allElements.length) return;
            
            const currentIndex = lastFoundElement ? allElements.indexOf(lastFoundElement) : 0;
            const prevIndex = Math.max(currentIndex - 1, 0);
            const prevElement = allElements[prevIndex];
            
            if (prevElement) {
                highlightMatches(prevElement, []);
                centerElement(prevElement);
                lastFoundElement = prevElement;
                lastFoundIndex = prevIndex;
                statusEl.textContent = '–ü–µ—Ä–µ—Ö–æ–¥ –∫ –ø—Ä–µ–¥—ã–¥—É—â–µ–º—É –±–ª–æ–∫—É';
                
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–∞–π–º–µ—Ä –∞–≤—Ç–æ—Å–∫—Ä–æ–ª–ª–∞
                if (isActive) {
                    resetAutoScrollTimer();
                }
            }
        }
        
        // –°–±—Ä–æ—Å –∫ –Ω–∞—á–∞–ª—É
        function resetToStart() {
            if (!allElements.length) return;
            
            const firstElement = allElements[0];
            if (firstElement) {
                highlightMatches(firstElement, []);
                centerElement(firstElement);
                lastFoundElement = firstElement;
                lastFoundIndex = 0;
                statusEl.textContent = '–°–±—Ä–æ—Å –∫ –Ω–∞—á–∞–ª—É —Ç–µ–∫—Å—Ç–∞';
                
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–∞–π–º–µ—Ä –∞–≤—Ç–æ—Å–∫—Ä–æ–ª–ª–∞
                if (isActive) {
                    resetAutoScrollTimer();
                }
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function initApp() {
            initEditor();
            initEditorControls();
            initSettingsEvents();
            initHotkeys();
            
            suflerToggle.addEventListener('click', toggleRecognition);
            toggleThemeBtn.addEventListener('click', toggleTheme);
            panelToggle.addEventListener('click', togglePanel);
            
            // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ —Å—É—Ñ–ª–µ—Ä–∞
            setTimeout(() => {
                if (!isActive) {
                    startRecognition();
                }
            }, 500);
            
            const observer = new MutationObserver(() => {
                if (preview.innerHTML.trim()) {
                    allElements = Array.from(preview.querySelectorAll('p, h1, h2, h3, li, div'));
                    observer.disconnect();
                }
            });
            observer.observe(preview, { childList: true, subtree: true });
        }
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        initApp();
    })();
    </script>
