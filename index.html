<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback

                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays

                return csv;

                console.error(e);
                return "";
            }

    <script>
    (function() {
        'use strict';
        
        // Конфигурация по умолчанию
        const defaultConfig = {
            mode: 'highlight-scroll',
            wordsToUse: 3,
            searchRadius: 5,
            sensitivity: 50,
            minWordLength: 2,
            autoScrollTimeout: 10
        };
        
        // Текущая конфигурация
        let config = {...defaultConfig};
        
        // Элементы интерфейса
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const editorContainer = document.getElementById('editor-container');
        const suflerToggle = document.getElementById('suflerToggle');
        const toggleEditorBtn = document.getElementById('toggleEditorBtn');
        const toggleThemeBtn = document.getElementById('toggleThemeBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const closeSettingsBtn = document.querySelector('.close-settings');
        const saveSettingsBtn = document.getElementById('saveSettings');
        const resetSettingsBtn = document.getElementById('resetSettings');
        const statusEl = document.getElementById('suflerStatus');
        const controlPanel = document.querySelector('.control-panel');
        const panelToggle = document.querySelector('.panel-toggle');
        const settingsPanel = document.querySelector('.settings-panel');
        
        // Элементы настроек
        const modeSelect = document.getElementById('modeSelect');
        const wordsRange = document.getElementById('wordsRange');
        const wordsValue = document.getElementById('wordsValue');
        const radiusRange = document.getElementById('radiusRange');
        const radiusValue = document.getElementById('radiusValue');
        const sensitivityRange = document.getElementById('sensitivityRange');
        const sensitivityValue = document.getElementById('sensitivityValue');
        const minLengthRange = document.getElementById('minLengthRange');
        const minLengthValue = document.getElementById('minLengthValue');
        const autoScrollTimeout = document.getElementById('autoScrollTimeout');
        const autoScrollTimeoutValue = document.getElementById('autoScrollTimeoutValue');
        
        // Состояние приложения
        let recognition;
        let isActive = false;
        let wordsBuffer = [];
        let lastFoundElement = null;
        let lastFoundIndex = -1;
        let isDarkTheme = false;
        let isPanelHidden = true;
        let allElements = [];
        let fuse;
        let autoScrollTimer;
        let lastMatchConfirmed = false;
        let consecutiveMatches = 0;
        
        // Инициализация редактора
        function initEditor() {
            if (localStorage.getItem('suflerContent')) {
                editor.value = localStorage.getItem('suflerContent');
                updatePreview();
            }
            
            if (localStorage.getItem('darkTheme') === 'true') {
                toggleTheme();
            }
            
            loadSettings();
            
            editor.addEventListener('input', () => {
                updatePreview();
                localStorage.setItem('suflerContent', editor.value);
            });
            
            function adjustTextarea() {
                editor.style.height = 'auto';
                editor.style.height = editor.scrollHeight + 'px';
            }
            editor.addEventListener('input', adjustTextarea);
            adjustTextarea();
            
            window.addEventListener('load', () => editor.focus());
        }
        
        // Обновление preview и Fuse.js индекса
        function updatePreview() {
            preview.innerHTML = marked.parse(editor.value);
            allElements = Array.from(preview.querySelectorAll('p, h1, h2, h3, li, div'));
            
            // Инициализация Fuse.js для fuzzy поиска
            fuse = new Fuse(allElements.map(el => el.textContent.toLowerCase()), {
                includeScore: true,
                threshold: config.sensitivity / 100,
                minMatchCharLength: config.minWordLength,
                useExtendedSearch: true
            });
        }
        
        // Управление редактором
        function initEditorControls() {
            toggleEditorBtn.addEventListener('click', () => {
                editorContainer.classList.toggle('editor-hidden');
                preview.classList.toggle('preview-full-width');
                
                toggleEditorBtn.innerHTML = editorContainer.classList.contains('editor-hidden') 
                    ? '📝 Показать редактор' 
                    : '📝 Скрыть редактор';
            });
        }
        
        // Переключение темы
        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            document.body.classList.toggle('dark-theme');
            localStorage.setItem('darkTheme', isDarkTheme);
            toggleThemeBtn.innerHTML = isDarkTheme ? '🌞 Светлая тема' : '🌓 Тёмная тема';
        }
        
        // Переключение панели
        function togglePanel() {
            isPanelHidden = !isPanelHidden;
            controlPanel.classList.toggle('hidden');
            panelToggle.innerHTML = isPanelHidden ? '⚙️' : '❌';
        }
        
        // Распознавание речи
        function initSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                statusEl.textContent = 'Распознавание речи не поддерживается';
                suflerToggle.disabled = true;
                return;
            }
            
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'ru-RU';
            
            recognition.onresult = (event) => {
                const results = Array.from(event.results);
                const last = results[results.length - 1];
                
                if (last && !last.isFinal) {
                    const transcript = last[0].transcript.trim();
                    const newWords = transcript.toLowerCase()
                        .split(/\s+/)
                        .filter(w => w.length >= config.minWordLength);
                    
                    if (newWords.length > 0) {
                        wordsBuffer = [...wordsBuffer, ...newWords].slice(-10);
                        processSpeech();
                    }
                }
            };
            
            recognition.onerror = (event) => {
                if (isActive) setTimeout(() => recognition.start(), 300);
            };
            
            recognition.onend = () => {
                if (isActive) recognition.start();
            };
        }
        
        // Получить элементы для поиска с динамическим расширением
        function getSearchElements() {
            if (!lastFoundElement || !allElements.includes(lastFoundElement)) {
                lastFoundIndex = -1;
                return allElements.slice(0, config.searchRadius * 2);
            }
            
            const currentIndex = allElements.indexOf(lastFoundElement);
            let radius = config.searchRadius;
            
            // Динамическое расширение зоны поиска
            if (!lastMatchConfirmed) {
                radius = Math.min(allElements.length, radius * Math.pow(2, consecutiveMatches));
            }
            
            const start = Math.max(0, currentIndex - radius);
            const end = Math.min(allElements.length, currentIndex + radius + 1);
            
            return allElements.slice(start, end);
        }
        
        // Обработка речи с fuzzy поиском
        function processSpeech() {
            if (wordsBuffer.length === 0) return;
            
            const searchText = wordsBuffer.slice(-config.wordsToUse).join(' ');
            const elementsToSearch = getSearchElements();
            const fuseResults = fuse.search(searchText);
            
            let bestElement = null;
            let bestScore = 1;
            
            // Поиск лучшего совпадения
            fuseResults.forEach(result => {
                const index = allElements.findIndex(el => el.textContent.toLowerCase() === result.item);
                if (elementsToSearch.includes(allElements[index]) && result.score < bestScore) {
                    bestScore = result.score;
                    bestElement = allElements[index];
                }
            });
            
            if (bestElement) {
                const newIndex = allElements.indexOf(bestElement);
                
                // Проверка на скачки
                if (lastFoundIndex !== -1 && Math.abs(newIndex - lastFoundIndex) > config.searchRadius) {
                    consecutiveMatches++;
                    if (consecutiveMatches < 2) {
                        return; // Требуется 2 подряд совпадения для дальнего скачка
                    }
                } else {
                    consecutiveMatches = 0;
                }
                
                highlightMatches(bestElement, wordsBuffer.slice(-config.wordsToUse));
                
                if (config.mode === 'highlight-scroll') {
                    centerElement(bestElement);
                }
                
                statusEl.textContent = `Найдено: "${searchText}" (совпадение: ${Math.round((1 - bestScore) * 100)}%)`;
                lastFoundElement = bestElement;
                lastFoundIndex = newIndex;
                lastMatchConfirmed = true;
                consecutiveMatches = 0;
                
                // Сброс таймера автоскролла
                resetAutoScrollTimer();
            } else {
                lastMatchConfirmed = false;
                consecutiveMatches++;
                statusEl.textContent = `Ищу: "${searchText}"...`;
                
                // Расширение зоны поиска через 1 секунду
                setTimeout(processSpeech, 1000);
            }
        }
        
        // Подсветка совпадений
        function highlightMatches(element, words) {
            document.querySelectorAll('.sufler-highlight').forEach(el => {
                el.classList.remove('sufler-highlight');
            });
            
            document.querySelectorAll('.sufler-active-block').forEach(el => {
                el.classList.remove('sufler-active-block');
            });
            
            element.classList.add('sufler-active-block');
            let newHTML = element.innerHTML;
            
            words.forEach(word => {
                if (word.length >= config.minWordLength) {
                    const regex = new RegExp(`(${escapeRegExp(word)})`, 'gi');
                    newHTML = newHTML.replace(regex, '<span class="sufler-highlight">$1</span>');
                }
            });
            
            element.innerHTML = newHTML;
        }
        
        // Экранирование спецсимволов
        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
        
        // Плавное центрирование элемента
        function centerElement(element) {
            if (!element) return;
            
            const elementRect = element.getBoundingClientRect();
            const targetScrollPos = elementRect.top + window.pageYOffset - 
                                  (window.innerHeight * 0.3);
            
            window.scrollTo({
                top: targetScrollPos,
                behavior: 'smooth'
            });
        }
        
        // Автоскролл по таймеру
        function resetAutoScrollTimer() {
            if (autoScrollTimer) clearTimeout(autoScrollTimer);
            
            autoScrollTimer = setTimeout(() => {
                if (lastFoundIndex < allElements.length - 1) {
                    lastFoundIndex++;
                    lastFoundElement = allElements[lastFoundIndex];
                    highlightMatches(lastFoundElement, []);
                    if (config.mode === 'highlight-scroll') {
                        centerElement(lastFoundElement);
                    }
                    statusEl.textContent = 'Автоскролл: переход к следующему блоку';
                    resetAutoScrollTimer();
                }
            }, config.autoScrollTimeout * 1000);
        }
        
        // Управление суфлером
        function toggleRecognition() {
            if (isActive) {
                stopRecognition();
            } else {
                startRecognition();
            }
        }
        
        function startRecognition() {
            if (!recognition) initSpeechRecognition();
            
            try {
                recognition.start();
                isActive = true;
                suflerToggle.classList.add('active');
                suflerToggle.innerHTML = '🔴 Остановить';
                statusEl.textContent = 'Слушаю...';
                wordsBuffer = [];
                lastFoundElement = null;
                lastFoundIndex = -1;
                consecutiveMatches = 0;
                resetAutoScrollTimer();
                
                window.focus();
            } catch (error) {
                statusEl.textContent = 'Ошибка доступа к микрофону';
                setTimeout(startRecognition, 500);
            }
        }
        
        function stopRecognition() {
            isActive = false;
            if (recognition) {
                recognition.stop();
                recognition = null;
            }
            suflerToggle.classList.remove('active');
            suflerToggle.innerHTML = '🎤 Включить';
            statusEl.textContent = 'Готов к работе';
            if (autoScrollTimer) clearTimeout(autoScrollTimer);
        }
        
        // Настройки
        function showSettings() {
            modeSelect.value = config.mode;
            wordsRange.value = config.wordsToUse;
            wordsValue.textContent = config.wordsToUse;
            radiusRange.value = config.searchRadius;
            radiusValue.textContent = config.searchRadius;
            sensitivityRange.value = config.sensitivity;
            sensitivityValue.textContent = config.sensitivity + '%';
            minLengthRange.value = config.minWordLength;
            minLengthValue.textContent = config.minWordLength;
            autoScrollTimeout.value = config.autoScrollTimeout;
            autoScrollTimeoutValue.textContent = config.autoScrollTimeout;
            
            settingsPanel.style.display = 'block';
        }

        function loadSettings() {

                searchRadius: parseInt(radiusRange.value),
                sensitivity: parseInt(sensitivityRange.value),
                minWordLength: parseInt(minLengthRange.value),
                autoScrollTimeout: parseInt(autoScrollTimeout.value)
            };
            
            localStorage.setItem('suflerSettings', JSON.stringify(config));
            updatePreview(); // Переинициализация Fuse.js с новыми настройками
            hideSettings();
        }
        
        function resetSettings() {
            config = {...defaultConfig};
            localStorage.removeItem('suflerSettings');
            updatePreview();
            hideSettings();
        }
        
        // Обновление значений настроек
        function initSettingsEvents() {
            wordsRange.addEventListener('input', () => {
                wordsValue.textContent = wordsRange.value;
            });
            
            radiusRange.addEventListener('input', () => {
                radiusValue.textContent = radiusRange.value;
            });
            
            sensitivityRange.addEventListener('input', () => {
                sensitivityValue.textContent = sensitivityRange.value + '%';
            });
            
            minLengthRange.addEventListener('input', () => {
                minLengthValue.textContent = minLengthRange.value;
            });
            
            autoScrollTimeout.addEventListener('input', () => {
                autoScrollTimeoutValue.textContent = autoScrollTimeout.value;
            });
            
            settingsBtn.addEventListener('click', showSettings);
            closeSettingsBtn.addEventListener('click', hideSettings);
            saveSettingsBtn.addEventListener('click', saveSettings);
            resetSettingsBtn.addEventListener('click', resetSettings);
        }
        
        // Горячие клавиши
        function initHotkeys() {
            document.addEventListener('keydown', (e) => {
                // Space - пауза/продолжить
                if (e.code === 'Space' && !e.ctrlKey && !e.metaKey && !e.altKey) {
                    e.preventDefault();
                    toggleRecognition();
                }
                
                // ArrowUp - назад
                if (e.code === 'ArrowUp') {
                    e.preventDefault();
                    if (lastFoundIndex > 0) {
                        lastFoundIndex--;
                        lastFoundElement = allElements[lastFoundIndex];
                        highlightMatches(lastFoundElement, []);
                        if (config.mode === 'highlight-scroll') {
                            centerElement(lastFoundElement);
                        }
                        statusEl.textContent = 'Переход назад';
                        resetAutoScrollTimer();
                    }
                }
                
                // ArrowDown - вперед
                if (e.code === 'ArrowDown') {
                    e.preventDefault();
                    if (lastFoundIndex < allElements.length - 1) {
                        lastFoundIndex++;
                        lastFoundElement = allElements[lastFoundIndex];
                        highlightMatches(lastFoundElement, []);
                        if (config.mode === 'highlight-scroll') {
                            centerElement(lastFoundElement);
                        }
                        statusEl.textContent = 'Переход вперед';
                        resetAutoScrollTimer();
                    }
                }
                
                // R - сброс к началу
                if (e.code === 'KeyR') {
                    e.preventDefault();
                    lastFoundIndex = -1;
                    lastFoundElement = null;
                    document.querySelectorAll('.sufler-highlight, .sufler-active-block')
                        .forEach(el => {
                            el.classList.remove('sufler-highlight', 'sufler-active-block');
                        });
                    statusEl.textContent = 'Сброс к началу';
                    resetAutoScrollTimer();
                    if (config.mode === 'highlight-scroll') {
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                }
                
                // Ctrl+E - редактор
                if ((e.ctrlKey || e.metaKey) && e.key === 'e') {
                    e.preventDefault();
                    toggleEditorBtn.click();
                }
                
                // Ctrl+T - тема
                if ((e.ctrlKey || e.metaKey) && e.key === 't') {
                    e.preventDefault();
                    toggleTheme();
                }
                
                // Ctrl+P - панель
                if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
                    e.preventDefault();
                    togglePanel();
                }
                
                // Ctrl+, - настройки
                if ((e.ctrlKey || e.metaKey) && e.key === ',') {
                    e.preventDefault();
                    showSettings();
                }
            });
        }
        
        // Инициализация приложения
        function initApp() {
            initEditor();
            initEditorControls();
            initSettingsEvents();
            initHotkeys();
            
            suflerToggle.addEventListener('click', toggleRecognition);
            toggleThemeBtn.addEventListener('click', toggleTheme);
            panelToggle.addEventListener('click', togglePanel);
            
            setTimeout(() => {
                if (!isActive) {
                    startRecognition();
                }
            }, 500);
            
            const observer = new MutationObserver(() => {
                if (preview.innerHTML.trim()) {
                    updatePreview();
                    observer.disconnect();
                }
            });
            observer.observe(preview, { childList: true, subtree: true });
        }
        
        // Запуск приложения
        initApp();
    })();
    </script>
</body>
